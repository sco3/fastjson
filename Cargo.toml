[package]
name = "fastjson"
version = "0.1.0"
authors = ["scorta <scorta@gmail.com>"]
edition = "2018"


[[bin]]
name="fastjson_rust"
path = "src/main/rust/main.rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
json = "0.12.4"
dirs = "4.0"
serde = "1.0"
serde_json = "1.0"

[profile.dev]
opt-level = 3